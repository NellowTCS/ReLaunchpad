name: Rust + Svelte/Tauri Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 20

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Set up Node
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: 'ReLaunchpad/package-lock.json'

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install
        working-directory: ReLaunchpad

      # Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: ReLaunchpad

      # Set up Rust
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Build Rust library
      - name: Build Rust library
        run: cargo build --verbose
        working-directory: ReLaunchpad

      # Run Rust tests
      - name: Run Rust tests
        run: cargo test --verbose
        working-directory: ReLaunchpad
